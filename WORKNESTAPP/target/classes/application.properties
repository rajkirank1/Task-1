spring.application.name=WORKNESTAPP

# Server port (default 8080)
server.port=8080

# DataSource configuration for H2
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# Hibernate dialect for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA & Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JSP view resolver settings
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Disable Thymeleaf (if present)
spring.thymeleaf.enabled=false

# Spring Security default user (optional, remove or customize in production)
spring.security.user.name=admin
spring.security.user.password=admin123

# Enable H2 Console (optional for DB inspection)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging level (optional for debugging)
logging.level.org.springframework=INFO
